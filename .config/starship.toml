# Prompt order
format = """
$time\
$battery\
$directory\
$golang\
$java\
$nodejs\
$python\
$ruby\
$rust\
$swift\
$git_branch\
$git_commit\
$hg_branch\
${custom.navigators}\
$git_state\
$git_status\
$docker_context\
$package\
$cmd_duration\
$line_break\
$jobs\
$status\
$character
"""

# Don't print a new line at the start of the prompt
# We are adding our own new line
add_newline = false

# Allow command up to 1.337 seconds to complete
command_timeout = 1337

[battery]
full_symbol = "ï•¸"
charging_symbol = "ï–ƒ"
discharging_symbol = "ï–‚"

# show battery status already at 50%
[[battery.display]]
threshold = 50
style = "dimmed"

# Replace the "â¯" symbol in the prompt with "âˆµ"
# [character]
# symbol = "âˆµ"
# style_success = ""

# truncate every parent dir
# but keep 1 char for every parent
[directory]
read_only = " ï ½"
style = "green"
truncation_length = 11
# fish style, replacing leading directories
# disabled because it cannot be used together with substitutions
# fish_style_pwd_dir_length = 1

# Shortcuts
[directory.substitutions]
#"~/dev" = "ğŸ‘¨ğŸ»â€ğŸ’»"
"~/dev" = "î–"
"src/main/java" = "<main>"
"src/test/java" = "<test>"

[docker_context]
symbol = "ïŒˆ "

[git_branch]
format = "[${symbol}${branch}]($style) "
symbol = "ï˜ "
style = "purple"

# Also show tags
[git_commit]
tag_disabled = false
# tag_symbol = "ğŸ€±"
tag_symbol = "ï€« "

# lowercase words instead of uppercase
# no need to be so aggressive
[git_state]
rebase = "rebasing"
merge = "merging"
revert = "reverting"
cherry_pick = "cherry-picking"
bisect = "bisecting"
am = "am"
am_or_rebase = "am/rebasing"

[git_status]
# disabled for performance reasons
disabled = true

[golang]
symbol = "î˜§ "

[hg_branch]
symbol = "ï˜ "

[java]
#symbol = "â˜•ï¸"
symbol = "î‰– "
format = "[${symbol}${version}]($style) "
style = "cyan"

[nodejs]
symbol = "î‰ "

[package]
symbol = "ï£– "
format = "[$symbol$version]($style) "
style = "208"

[python]
